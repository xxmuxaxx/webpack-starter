<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI elements</title>
  </head>

  <body>
    <section style="background-color: #ffffff;">
      <div class="container">
        <h3 style="text-align: center;">Текст</h3>

        <div style="margin: 20px;">
          <h1 class="h1">Заголовок H-1</h1>
          <h2 class="h2">Заголовок H-2</h2>
          <h3 class="h3">Заголовок H-3</h3>
          <h4 class="h4">Заголовок H-4</h4>
          <h5 class="h5">Заголовок H-5</h5>
          <h6 class="h6">Заголовок H-6</h6>
        </div>

        <div style="margin: 20px;">
          <h1 class="h2">Заголовок H-1 (H-2)</h1>
          <h2 class="h3">Заголовок H-2 (H-3)</h2>
          <h3 class="h4">Заголовок H-3 (H-4)</h3>
          <h4 class="h5">Заголовок H-4 (H-5)</h4>
          <h5 class="h6">Заголовок H-5 (H-6)</h5>
          <h6 class="h6">Заголовок H-6 (H-6)</h6>
        </div>
      </div>
    </section>

    <section style="background-color: #ffffff;">
      <div class="container">
        <h3 style="text-align: center;">Кнопки</h3>

        <div style="margin: 20px 0;">
          <button class="button">Кнопка обычная</button>
        </div>
      </div>
    </section>

    <section style="background-color: #cccccc;">
      <div class="container">
        <h3 style="text-align: center;">Инпуты</h3>

        <div style="margin: 20px 0;">
          <select name="select" id="select" data-placeholder="Все категории" data-select>
            <optgroup label="Все категории">
              <option value="option1">option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
              <option value="option4" disabled>option4</option>
            </optgroup>
          </select>

          <select name="select" id="select" data-placeholder="Все категории" data-select>
            <optgroup label="Все категории">
              <option value="option1" selected>option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
              <option value="option4" disabled>option4</option>
            </optgroup>
          </select>

          <select name="select" id="select" disabled data-select>
            <option value="option1">option1</option>
            <option value="option2">option2</option>
          </select>
        </div>

        <div style="margin: 20px 0;">
          <input class="input" type="text" placeholder="Placeholder Input" />
          <input class="input" type="text" placeholder="Placeholder Input" disabled />
        </div>

        <div style="margin: 20px 0; display: flex; flex-direction: column; align-items: flex-start;">
          <textarea id="" cols="30" rows="10" class="textarea" placeholder="Placeholder Textarea"></textarea>

          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" />
            <div class="checkbox__custom">
              <svg class="checkbox__icon">
                <use xlink:href="#done"></use>
              </svg>
            </div>
            <span class="checkbox__text">
              Согласен на обработку
              <a class="checkbox__link" href="#">персональных данных</a>
            </span>
          </label>

          <label class="radio">
            <input class="radio__input" type="radio" name="name1" />
            <div class="radio__custom">
              <svg class="radio__icon">
                <use xlink:href="#done"></use>
              </svg>
            </div>
            <span class="radio__text">
              Согласен на обработку
              <a class="radio__link" href="#">персональных данных</a>
            </span>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
