<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI elements</title>
  </head>

  <body>
    <section style="background-color: #cacaca;">
      <h3 style="text-align: center;">Текст</h3>

      <div style="margin: 20px;">
        <h1 class="h1">Заголовок H-1</h1>
        <h2 class="h2">Заголовок H-2</h2>
        <h3 class="h3">Заголовок H-3</h3>
        <h4 class="h4">Заголовок H-4</h4>
        <h5 class="h5">Заголовок H-5</h5>
        <h6 class="h6">Заголовок H-6</h6>
      </div>

      <div style="margin: 20px;">
        <h1 class="h2">Заголовок H-1 (H-2)</h1>
        <h2 class="h3">Заголовок H-2 (H-3)</h2>
        <h3 class="h4">Заголовок H-3 (H-4)</h3>
        <h4 class="h5">Заголовок H-4 (H-5)</h4>
        <h5 class="h6">Заголовок H-5 (H-6)</h5>
        <h6 class="h6">Заголовок H-6 (H-6)</h6>
      </div>

      <div style="margin: 20px 0;">
        <h3 style="text-align: center;">Кнопки</h3>

        <button class="button button--blue" type="button">
          Кнопка обычная
        </button>
        <button class="button button--blue button--invert" type="button">
          Кнопка инвертированная
        </button>

        <br />

        <button class="button button--primary" type="button">
          Кнопка обычная
        </button>
        <button class="button button--primary button--invert" type="button">
          Кнопка инвертированная
        </button>

        <br />

        <button class="button button--green" type="button"
          >Кнопка обычная</button
        >
        <button class="button button--green button--invert" type="button">
          Кнопка инвертированная
        </button>

        <br />

        <button class="button button--shadow" type="button"
          >Кнопка обычная с тенью</button
        >
        <button class="button button--shadow button--invert" type="button">
          Кнопка инвертированная с тенью
        </button>

        <br />

        <button class="button button--primary button--small" type="button">
          Кнопка маленькая
        </button>
        <button
          class="button button--primary button--small button--invert"
          type="button"
        >
          Кнопка маленькая инвертированная
        </button>
      </div>

      <h3 style="text-align: center;">Инпуты</h3>

      <div
        style="display: flex; flex-direction: column; align-items: flex-start; padding: 20px;margin: 20px 0; background-color: #2D376A;"
      >
        <input class="input" type="text" placeholder="Placeholder Input" />

        <textarea
          id=""
          cols="30"
          rows="10"
          class="textarea"
          placeholder="Placeholder Textarea"
        ></textarea>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" />
          <div class="checkbox__custom">
            <svg class="checkbox__icon">
              <use xlink:href="#done"></use>
            </svg>
          </div>
          <span class="checkbox__text">
            Согласен на обработку
            <a class="checkbox__link" href="#">персональных данных</a>
          </span>
        </label>

        <label class="radio">
          <input class="radio__input" type="radio" name="name1" />
          <div class="radio__custom">
            <svg class="radio__icon">
              <use xlink:href="#done"></use>
            </svg>
          </div>
          <span class="radio__text">
            Согласен на обработку
            <a class="radio__link" href="#">персональных данных</a>
          </span>
        </label>

        <label class="file">
          <input class="file__input" type="file" />
          <div class="file__custom">
            <span class="file__text">
              <svg class="file__icon">
                <use xlink:href="#attach"></use>
              </svg>
              Выберите файл
            </span>

            <span class="file__name" data-placeholder="Файл не выбран"
              >Файл не выбран</span
            >
          </div>
        </label>
      </div>
    </section>
  </body>
</html>
